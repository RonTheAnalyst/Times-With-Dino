<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeated Addition Dino</title>
    <style>
        :root {
            --primary: #673AB7; /* Deep Purple */
            --accent: #FFEB3B; /* Yellow */
            --text: #333;
            --bg: #F3E5F5;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        /* --- Header --- */
        .header {
            background: white;
            padding: 10px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        select {
            padding: 8px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid var(--primary);
        }

        /* --- Main Visualization Area --- */
        .math-container {
            background: white;
            width: 95%;
            max-width: 800px;
            flex-grow: 1;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            overflow-y: auto; /* Scroll vertical if many rows */
            overflow-x: auto; /* Scroll horizontal if many cols */
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align left so columns grow right */
            position: relative;
        }

        /* --- The Row (Group) --- */
        .math-row {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
            padding: 5px;
            background: #fff;
            border-radius: 10px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .dino-icon {
            font-size: 2rem;
            display: inline-block;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        .row-equals {
            font-size: 1.5rem;
            color: #888;
            margin-left: 15px;
            font-weight: bold;
        }

        /* --- The Plus Sign Between Rows --- */
        .plus-separator {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin-left: 20px; /* Align somewhat with dinos */
            line-height: 0.8;
            height: 30px;
        }
        
        /* --- Total Calculation --- */
        .total-line {
            border-top: 3px solid #333;
            width: 100%;
            margin-top: 10px;
            padding-top: 10px;
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
        }

        /* --- Number Line (Footer) --- */
        .footer {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            background: white;
            border-radius: 15px;
            padding: 10px 20px;
            position: relative;
            flex-shrink: 0;
        }

        .number-line-scroll {
            overflow-x: auto;
            padding-top: 40px; /* Space for flying dino */
            padding-bottom: 20px;
        }

        .number-line {
            position: relative;
            height: 3px;
            background: #333;
            /* Width set by JS */
        }

        .tick {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 10px;
            background: #999;
        }
        
        .tick-label {
            position: absolute;
            bottom: -20px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #666;
        }

        /* --- Flying Dino --- */
        #flyingDino {
            position: absolute;
            top: -45px;
            left: -10px;
            font-size: 2.5rem;
            transition: left 1s ease-in-out;
            z-index: 50;
        }

        .flying {
            animation: flyArc 1s ease-in-out;
        }

        @keyframes flyArc {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(-10deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* --- Action Button --- */
        #nextBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #4527A0;
            margin-left: 20px;
        }
        #nextBtn:active { transform: translateY(4px); box-shadow: none; }

    </style>
</head>
<body>

    <div class="header">
        <label>I want <b>Rows</b> of:</label>
        <select id="tableSelect" onchange="resetGame()">
            </select>
        <button id="nextBtn" onclick="nextStep()">Start</button>
    </div>

    <div class="math-container" id="mathArea">
        <div style="color: #999; font-style: italic;">Select a number and click Start!</div>
    </div>

    <div class="footer">
        <div class="number-line-scroll" id="scrollContainer">
            <div class="number-line" id="numberLine">
                <div id="flyingDino">ðŸ¦–</div>
            </div>
        </div>
    </div>

    <script>
        // --- Game State ---
        let numRows = 4;        // "Table of 4" = 4 Rows
        let numCols = 0;        // Multiplier (starts at 0)
        let maxCols = 10; 
        const tickSpacing = 35; // Pixels between numbers

        // --- DOM ---
        const mathArea = document.getElementById('mathArea');
        const numLine = document.getElementById('numberLine');
        const flyingDino = document.getElementById('flyingDino');
        const select = document.getElementById('tableSelect');
        const btn = document.getElementById('nextBtn');
        const scrollContainer = document.getElementById('scrollContainer');

        // --- Init ---
        // Fill dropdown 1-10
        for(let i=1; i<=10; i++){
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerText = i;
            if(i===4) opt.selected = true;
            select.appendChild(opt);
        }

        function resetGame() {
            numRows = parseInt(select.value);
            numCols = 0;
            
            // Clear Visuals
            mathArea.innerHTML = '<div style="color: #888;">Ready to multiply...</div>';
            btn.innerText = "Start (x1)";
            btn.onclick = nextStep;
            
            // Setup Number Line (Length = Rows * 10)
            drawNumberLine();
            moveDino(0);
        }

        function drawNumberLine() {
            let maxVal = numRows * 10; 
            let width = maxVal * tickSpacing + 50; // extra padding
            numLine.style.width = width + 'px';
            
            // Rebuild innerHTML but keep dino
            numLine.innerHTML = '<div id="flyingDino">ðŸ¦–</div>';
            
            for(let i=0; i<=maxVal; i++) {
                let tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.left = (i * tickSpacing) + 'px';
                
                // Show numbers every 1 step (User requested standard view)
                // But if the line is huge, maybe every 5? Let's stick to every 1 for clarity < 50
                if(true) { 
                    let label = document.createElement('div');
                    label.className = 'tick-label';
                    label.innerText = i;
                    label.style.left = (i * tickSpacing) + 'px';
                    numLine.appendChild(label);
                }
                
                numLine.appendChild(tick);
            }
        }

        function nextStep() {
            if(numCols >= maxCols) {
                // Reset Prompt
                if(confirm("Great job! Do you want to try another number?")) {
                    resetGame();
                }
                return;
            }

            // Increase Columns
            numCols++; 
            renderGrid();
            
            // Animate Dino to Total
            let total = numRows * numCols;
            moveDino(total);
            
            // Update Button Text
            if(numCols < maxCols) {
                btn.innerText = `Next (x${numCols + 1})`;
            } else {
                btn.innerText = "Done!";
            }
        }

        function renderGrid() {
            mathArea.innerHTML = ''; // Rebuild grid (easier than appending for this logic)

            // We need 'numRows' rows
            // Each row has 'numCols' dinos
            
            for(let r = 0; r < numRows; r++) {
                // 1. The Row
                let rowDiv = document.createElement('div');
                rowDiv.className = 'math-row';
                
                // Add Dinos (Columns)
                for(let c = 0; c < numCols; c++) {
                    let dino = document.createElement('span');
                    dino.className = 'dino-icon';
                    dino.innerText = 'ðŸ¦–';
                    rowDiv.appendChild(dino);
                }
                
                // Add "= Count" at end of row
                let equals = document.createElement('span');
                equals.className = 'row-equals';
                equals.innerText = `= ${numCols}`;
                rowDiv.appendChild(equals);
                
                mathArea.appendChild(rowDiv);

                // 2. The Plus Sign (if not the last row)
                if(r < numRows - 1) {
                    let plusDiv = document.createElement('div');
                    plusDiv.className = 'plus-separator';
                    plusDiv.innerText = '+';
                    mathArea.appendChild(plusDiv);
                }
            }

            // 3. The Grand Total
            let totalDiv = document.createElement('div');
            totalDiv.className = 'total-line';
            totalDiv.innerText = `Total = ${numRows * numCols}`;
            mathArea.appendChild(totalDiv);
            
            // Auto scroll math area to see bottom if tall
            mathArea.scrollTop = mathArea.scrollHeight;
        }

        function moveDino(targetVal) {
            const d = document.getElementById('flyingDino');
            // Calculate pixel position
            let px = targetVal * tickSpacing;
            
            // Apply move
            d.style.left = (px - 15) + 'px'; // -15 to center dino
            
            // Apply animation class
            d.classList.remove('flying');
            void d.offsetWidth; // Trigger reflow
            d.classList.add('flying');
            
            // Scroll container if dino goes off screen
            let containerCenter = scrollContainer.clientWidth / 2;
            scrollContainer.scrollTo({
                left: px - containerCenter,
                behavior: 'smooth'
            });
        }

        // Start fresh
        resetGame();

    </script>
</body>
</html>
