<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Math: 2-Step Edition</title>
    <style>
        :root {
            --primary: #673AB7; /* Deep Purple */
            --accent: #FFEB3B; /* Yellow */
            --highlight: #FF5722; /* Orange for circles */
            --bg: #F3E5F5;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
            overflow: hidden;
        }

        /* --- Header --- */
        .header {
            background: white;
            padding: 12px 25px;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin-bottom: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
        }

        select {
            padding: 8px 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            border: 2px solid var(--primary);
            font-weight: bold;
            color: var(--primary);
        }

        /* --- Main Visualization Area --- */
        .math-container {
            background: white;
            width: 95%;
            max-width: 800px;
            flex-grow: 1;
            border-radius: 20px;
            padding: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
            overflow-y: auto;
            overflow-x: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        /* --- The Group (Row) Bubbles --- */
        .math-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background: #fff;
            
            /* The Circle/Bubble Style */
            border: 3px solid var(--highlight); 
            border-radius: 50px; 
            
            white-space: nowrap;
            transition: all 0.3s;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.05);
        }

        .dino-icon {
            font-size: 2rem;
            display: inline-block;
            margin: 0 2px;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        @keyframes popIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        /* The math text inside the row (= 2) */
        .row-equals {
            font-size: 1.5rem;
            color: #888;
            margin-left: 20px;
            font-weight: bold;
            opacity: 0; /* Hidden initially */
            transform: translateX(-10px);
            transition: all 0.5s ease;
        }
        
        .row-equals.visible {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- The Plus Sign Between Rows --- */
        .plus-separator {
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            margin-left: 30px; 
            line-height: 0.5;
            height: 20px;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s;
        }
        
        .plus-separator.visible {
            opacity: 1;
        }
        
        /* --- Total Calculation --- */
        .total-line {
            border-top: 3px solid #333;
            width: 90%;
            margin-top: 15px;
            padding-top: 10px;
            font-size: 2rem;
            color: var(--primary);
            font-weight: bold;
            text-align: left;
            padding-left: 20px;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s;
        }
        
        .total-line.visible {
            opacity: 1;
        }

        /* --- Number Line (Footer) --- */
        .footer {
            width: 100%;
            max-width: 800px;
            margin-top: 10px;
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 10px 20px;
            position: relative;
            flex-shrink: 0;
            border-top: 4px solid var(--primary);
        }

        .number-line-scroll {
            overflow-x: auto;
            padding-top: 50px; /* Space for flying dino */
            padding-bottom: 20px;
        }

        .number-line {
            position: relative;
            height: 3px;
            background: #333;
        }

        .tick {
            position: absolute;
            bottom: 0;
            width: 2px;
            height: 10px;
            background: #999;
        }
        
        .tick-label {
            position: absolute;
            bottom: -25px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #666;
        }
        
        .tick-label.highlight {
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* --- Flying Dino --- */
        #flyingDino {
            position: absolute;
            top: -45px;
            left: -10px; /* Aligned with 0 */
            font-size: 2.5rem;
            transition: left 1s ease-in-out;
            z-index: 50;
        }

        .flying {
            animation: flyArc 1s ease-in-out;
        }

        @keyframes flyArc {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-60px) rotate(-15deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        /* --- Action Button --- */
        #nextBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #4527A0;
            transition: transform 0.1s;
        }
        #nextBtn:active { transform: translateY(4px); box-shadow: none; }
        
        /* Secondary color for the calculation step */
        #nextBtn.calc-mode {
            background: var(--highlight);
            box-shadow: 0 4px 0 #E64A19;
        }

    </style>
</head>
<body>

    <div class="header">
        <label>Times Table of:</label>
        <select id="tableSelect" onchange="resetGame()">
            </select>
        <button id="nextBtn" onclick="handleGameStep()">Start</button>
    </div>

    <div class="math-container" id="mathArea">
        <div style="color: #999; font-style: italic; padding: 20px;">
            Select a number to begin...
        </div>
    </div>

    <div class="footer">
        <div class="number-line-scroll" id="scrollContainer">
            <div class="number-line" id="numberLine">
                <div id="flyingDino">ðŸ¦–</div>
            </div>
        </div>
    </div>

    <script>
        // --- Game State ---
        let tableNum = 4;       // The Table Number (Rows)
        let multiplier = 0;     // The Column Count
        let maxMultiplier = 10; 
        
        // "phase" handles the 2-step process
        // 'SHOW_DINO' = User clicked Next -> Show images. Math is hidden.
        // 'SHOW_MATH' = User clicked Calculate -> Reveal math & Fly dino.
        let phase = 'SHOW_MATH'; // Start here so first click triggers SHOW_DINO

        const tickSpacing = 35; // Pixels per unit

        // --- DOM ---
        const mathArea = document.getElementById('mathArea');
        const numLine = document.getElementById('numberLine');
        const flyingDino = document.getElementById('flyingDino');
        const select = document.getElementById('tableSelect');
        const btn = document.getElementById('nextBtn');
        const scrollContainer = document.getElementById('scrollContainer');

        // --- Init ---
        // Fill dropdown 1-10
        for(let i=1; i<=10; i++){
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerText = i;
            if(i===4) opt.selected = true;
            select.appendChild(opt);
        }

        function resetGame() {
            tableNum = parseInt(select.value);
            multiplier = 0;
            phase = 'SHOW_MATH'; // Ready to start first round
            
            // Clear Visuals
            mathArea.innerHTML = '<div style="color: #888; padding:20px;">Ready! Click Start.</div>';
            btn.innerText = "Show Dinos (x1)";
            btn.className = ""; 
            btn.onclick = handleGameStep;
            
            // Setup Number Line (Length = Table * 10)
            drawNumberLine();
            moveDino(0, false);
        }

        function drawNumberLine() {
            let maxVal = tableNum * 10; 
            let width = maxVal * tickSpacing + 100; // padding
            numLine.style.width = width + 'px';
            
            // Rebuild innerHTML but keep dino logic
            numLine.innerHTML = '<div id="flyingDino">ðŸ¦–</div>';
            
            // Draw ticks 0 to maxVal
            for(let i=0; i<=maxVal; i++) {
                let tick = document.createElement('div');
                tick.className = 'tick';
                tick.style.left = (i * tickSpacing) + 'px';
                
                // Show label every 1 step for clarity
                let label = document.createElement('div');
                label.className = 'tick-label';
                label.innerText = i;
                label.id = `label-${i}`;
                label.style.left = (i * tickSpacing) + 'px';
                numLine.appendChild(label);
                
                numLine.appendChild(tick);
            }
        }

        function handleGameStep() {
            if(phase === 'SHOW_MATH') {
                // STEP 1: SHOW THE IMAGES (Hidden Math)
                if(multiplier >= maxMultiplier) {
                    if(confirm("Done! Reset?")) resetGame();
                    return;
                }

                multiplier++; 
                renderGrid(false); // false = math hidden
                
                // Update State to wait for next click
                phase = 'SHOW_DINO';
                btn.innerText = "Show Sum & Fly!";
                btn.className = "calc-mode"; // Orange button
                
                // Scroll to bottom to see new row
                mathArea.scrollTop = mathArea.scrollHeight;

            } else {
                // STEP 2: REVEAL MATH & FLY DINO
                revealMath();
                
                // Animate Dino
                let total = tableNum * multiplier;
                moveDino(total, true);
                
                // Highlight number on line
                document.getElementById(`label-${total}`).classList.add('highlight');

                // Prepare for next round
                phase = 'SHOW_MATH';
                if(multiplier < maxMultiplier) {
                    btn.innerText = `Next (x${multiplier + 1})`;
                } else {
                    btn.innerText = "Finish";
                }
                btn.className = ""; // Back to purple
            }
        }

        function renderGrid(showMath) {
            mathArea.innerHTML = ''; 

            // Loop Rows (Table Number)
            for(let r = 0; r < tableNum; r++) {
                
                // 1. The Row Bubble
                let rowDiv = document.createElement('div');
                rowDiv.className = 'math-row';
                
                // Add Dinos (Columns)
                for(let c = 0; c < multiplier; c++) {
                    let dino = document.createElement('span');
                    dino.className = 'dino-icon';
                    dino.innerText = 'ðŸ¦–';
                    rowDiv.appendChild(dino);
                }
                
                // Add "= Count" (Initially hidden if !showMath)
                let equals = document.createElement('span');
                equals.className = 'row-equals ' + (showMath ? 'visible' : '');
                equals.innerText = `= ${multiplier}`;
                rowDiv.appendChild(equals);
                
                mathArea.appendChild(rowDiv);

                // 2. The Plus Sign (Between rows)
                if(r < tableNum - 1) {
                    let plusDiv = document.createElement('div');
                    plusDiv.className = 'plus-separator ' + (showMath ? 'visible' : '');
                    plusDiv.innerText = '+';
                    mathArea.appendChild(plusDiv);
                }
            }

            // 3. The Grand Total (Initially hidden)
            let totalDiv = document.createElement('div');
            totalDiv.className = 'total-line ' + (showMath ? 'visible' : '');
            totalDiv.innerText = `Total: ${tableNum * multiplier}`;
            mathArea.appendChild(totalDiv);
            
            // Auto scroll
            mathArea.scrollTop = mathArea.scrollHeight;
        }

        function revealMath() {
            // Find all hidden elements and add 'visible' class
            document.querySelectorAll('.row-equals').forEach(el => el.classList.add('visible'));
            document.querySelectorAll('.plus-separator').forEach(el => el.classList.add('visible'));
            document.querySelectorAll('.total-line').forEach(el => el.classList.add('visible'));
        }

        function moveDino(targetVal, animate) {
            const d = document.getElementById('flyingDino');
            let px = targetVal * tickSpacing;
            
            d.style.left = (px - 15) + 'px'; 
            
            if(animate) {
                d.classList.remove('flying');
                void d.offsetWidth; 
                d.classList.add('flying');
            }
            
            // Scroll container
            let containerCenter = scrollContainer.clientWidth / 2;
            let targetScroll = px - containerCenter;
            scrollContainer.scrollTo({
                left: targetScroll,
                behavior: 'smooth'
            });
        }

        // Init
        window.onload = resetGame;

    </script>
</body>
</html>
