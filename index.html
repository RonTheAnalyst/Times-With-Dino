<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Groups & Jumps</title>
    <style>
        :root {
            --primary: #2196F3;
            --group-border: #FF9800;
            --bg: #FAFAFA;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Header --- */
        .controls {
            background: white;
            padding: 10px 25px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 1.2rem;
            z-index: 10;
        }

        select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 1rem;
            cursor: pointer;
        }

        /* --- Game Area (Scrollable) --- */
        .game-container {
            width: 100%;
            max-width: 900px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto;
            padding-bottom: 100px; /* Space for flying dino */
        }

        /* --- The Group (Row) Styles --- */
        .group-row {
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s forwards;
        }

        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        .group-bubble {
            border: 3px solid var(--group-border);
            background: white;
            border-radius: 30px; /* Makes it look like a "circled group" */
            padding: 10px 20px;
            display: flex;
            gap: 10px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            min-height: 50px;
            align-items: center;
        }

        .dino-img {
            font-size: 2rem;
            line-height: 1;
        }

        /* The "= 6" text (Hidden initially) */
        .result-text {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            opacity: 0; 
            transition: opacity 0.5s;
        }
        .result-text.visible {
            opacity: 1;
        }

        /* --- Number Line (Fixed Bottom) --- */
        .footer-section {
            width: 100%;
            max-width: 900px;
            background: white;
            border-top: 2px solid #eee;
            padding: 20px;
            position: relative;
            flex-shrink: 0;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
        }

        .number-line-scroll {
            overflow-x: auto;
            padding-bottom: 40px; /* Space for ticks */
            padding-top: 50px; /* Space for Jump */
        }

        .number-line {
            position: relative;
            height: 2px;
            background: #333;
            /* Width set dynamically in JS */
            margin-top: 10px;
        }

        .tick {
            position: absolute;
            bottom: 0;
            width: 1px;
            height: 10px;
            background: #999;
        }

        /* Show every 5th tick taller */
        .tick.major {
            height: 20px;
            background: #333;
        }

        .tick-num {
            position: absolute;
            bottom: -25px;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #999;
        }
        
        .tick-num.major {
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        /* The Flying Dino */
        #flyingDino {
            position: absolute;
            font-size: 2.5rem;
            top: -45px; /* Sit on line */
            left: 0; 
            transition: left 1s ease-in-out; 
            z-index: 20;
        }

        .jump-animation {
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-70px); }
            100% { transform: translateY(0); }
        }

        /* --- Next Button --- */
        #mainBtn {
            position: absolute;
            top: -25px;
            right: 20px;
            padding: 12px 30px;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(33, 150, 243, 0.4);
            transition: transform 0.1s;
        }
        #mainBtn:active { transform: scale(0.95); }
        #mainBtn:disabled { background: #ccc; box-shadow: none; }

    </style>
</head>
<body>

    <div class="controls">
        <label>Learning Table of:</label>
        <select id="tableSelect" onchange="resetGame()">
            </select>
        <button onclick="resetGame()" style="padding: 5px 15px; border-radius: 20px; border:1px solid #ccc; cursor:pointer;">Reset</button>
    </div>

    <div class="game-container" id="rowsContainer">
        </div>

    <div class="footer-section">
        <button id="mainBtn" onclick="nextStep()">Next Group</button>
        
        <div class="number-line-scroll" id="scrollArea">
            <div class="number-line" id="numberLine">
                <div id="flyingDino">ðŸ¦–</div>
            </div>
        </div>
    </div>

    <script>
        // --- State ---
        let tableOf = 3;       // "Group Size" (e.g., Table of 3 means groups of 3)
        let currentCount = 0;  // How many groups we have added (Multiplier)
        let maxCount = 10;
        let tickSpacing = 40;  // pixels per number unit

        // --- DOM Elements ---
        const rowsContainer = document.getElementById('rowsContainer');
        const numLine = document.getElementById('numberLine');
        const flyingDino = document.getElementById('flyingDino');
        const btn = document.getElementById('mainBtn');
        const select = document.getElementById('tableSelect');
        const scrollArea = document.getElementById('scrollArea');

        // --- Init ---
        // Fill Dropdown
        for(let i=1; i<=20; i++){
            let opt = document.createElement('option');
            opt.value = i;
            opt.innerText = i;
            if(i===3) opt.selected = true;
            select.appendChild(opt);
        }

        // Start
        resetGame();

        function resetGame() {
            // 1. Get Values
            tableOf = parseInt(select.value);
            currentCount = 0;

            // 2. Clear UI
            rowsContainer.innerHTML = '';
            btn.innerText = "Add First Group";
            btn.disabled = false;

            // 3. Draw Number Line (0 to tableOf * 10)
            drawNumberLine();

            // 4. Reset Dino
            updateDinoPos(0, false);
        }

        function drawNumberLine() {
            // Limit length: Table * 10
            let maxVal = tableOf * 10;
            // Add a little padding
            maxVal = Math.max(maxVal, 20); 

            // Set Line Width
            numLine.style.width = (maxVal * tickSpacing) + 'px';
            
            // Clear old ticks (keep dino)
            // We'll rebuild innerHTML but save Dino logic
            numLine.innerHTML = '<div id="flyingDino">ðŸ¦–</div>';

            for(let i=0; i<=maxVal; i++) {
                let tick = document.createElement('div');
                tick.className = (i % 5 === 0) ? 'tick major' : 'tick';
                tick.style.left = (i * tickSpacing) + 'px';

                // Add number label
                let num = document.createElement('div');
                num.className = (i % 5 === 0) ? 'tick-num major' : 'tick-num';
                num.innerText = i;
                num.style.left = (i * tickSpacing) + 'px';

                numLine.appendChild(tick);
                numLine.appendChild(num);
            }
        }

        function nextStep() {
            if (currentCount >= maxCount) return;

            // Increment Step
            currentCount++; // So if we start, we go to 1 group

            // 1. Add the Visual Group (Row)
            addGroupRow(currentCount);

            // 2. Animate Dino on Number Line
            let totalValue = currentCount * tableOf;
            updateDinoPos(totalValue, true);

            // 3. Scroll Number Line if needed
            // Center the dino in the scroll view
            let targetScroll = (totalValue * tickSpacing) - (scrollArea.clientWidth / 2);
            scrollArea.scrollTo({ left: targetScroll, behavior: 'smooth' });

            // 4. Button Logic
            if(currentCount >= maxCount) {
                btn.innerText = "Finished! Reset?";
                btn.onclick = resetGame;
            } else {
                btn.innerText = "Next Group";
            }
        }

        function addGroupRow(multiplier) {
            // Create Row Wrapper
            let row = document.createElement('div');
            row.className = 'group-row';

            // Create The "Bubble" (The Group)
            let bubble = document.createElement('div');
            bubble.className = 'group-bubble';

            // Fill Bubble with TableOf items
            for(let k=0; k<tableOf; k++) {
                let d = document.createElement('span');
                d.className = 'dino-img';
                d.innerText = 'ðŸ¦–';
                bubble.appendChild(d);
            }

            // Create The Hidden Answer
            let result = document.createElement('div');
            result.className = 'result-text';
            result.innerText = `= ${multiplier * tableOf}`; // e.g. = 6

            row.appendChild(bubble);
            row.appendChild(result);
            rowsContainer.appendChild(row);

            // Scroll vertical container to bottom
            setTimeout(() => {
                rowsContainer.scrollTop = rowsContainer.scrollHeight;
                // Reveal answer after delay (AFTER the jump starts)
                setTimeout(() => {
                    result.classList.add('visible');
                }, 800);
            }, 100);
        }

        function updateDinoPos(value, animate) {
            // Re-fetch element in case of redraw
            const d = document.getElementById('flyingDino');
            let leftPos = value * tickSpacing;
            
            // Adjust for dino width (approx 30px, so -15px to center)
            d.style.left = (leftPos - 15) + 'px';

            if(animate) {
                // Reset animation
                d.classList.remove('jump-animation');
                void d.offsetWidth; // Trigger reflow
                d.classList.add('jump-animation');
            }
        }
    </script>
</body>
</html>
